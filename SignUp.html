<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3BE SignUp page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='SignUp.css'>
    
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>SignUp</h2></legend>
        <label for="fname">Firstname :</label>
        <input type="text" name="fname" id="fname" required placeholder="Enter your firstname"><br>
        <label for="lname">Lastname :</label>
        <input type="text" name="lname" id="lname" required placeholder="Enter your lastname"><br>
        <label for="uname">Username :</label>
        <input type="text" name="uname" id="uname" required placeholder="Enter your Username"><br>
        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass" required placeholder="Enter your password"><br>
        <label for="pnumber">Phone Number :</label>
        <input type="tel" name="pnumber" id="pnumber" required placeholder="Enter your phone number"><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email"><br>
        <label for="age">Age :</label>
        <input type="number" name="age" id="age" required placeholder="Enter your age"><br>
        <a href="login.html">Login</a> <br>
        <br>
      <button type="submit">Sign Up</button>
       </fieldset>
        </form>
</body>
</html>
